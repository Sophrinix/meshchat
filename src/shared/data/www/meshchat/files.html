<html>
    <head>
        <title>Mesh Chat</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="skeleton.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
    </head>
    <body class="has-docked-nav">
        <div class="container">
            <div class="navbar-spacer"></div>
            <nav class="navbar">
                <div class="container">
                    <ul class="navbar-list">
                        <li class="navbar-item"><a class="navbar-link" href="/meshchat/">Chat</a></li>
                        <li class="navbar-item"><a class="navbar-link" href="/meshchat/files.html">Files</a></li>
                        <li class="navbar-item"><a class="navbar-link" href="/meshchat/status.html">Status</a></li>
                        <li class="navbar-item logout"><a class="navbar-link" href="#" id="logout">Logout</a></li>
                    </ul>
                </div>
            </nav>
            <div class="row info">
                <div class="tweleve columns center" id="version">
                    <strong>
                        Mesh Chat
                    </strong>
                </div>                
            </div>
            <div class="row">
                <div class="six columns center" id="zone">                    
                </div>
                <div class="six columns center" id="node">
                </div>                
            </div>
            <div class="row updated">
                <div class="six columns center" id="callsign">
                </div>
                <div class="six columns center" id="last-update">
                    <strong>
                        Updated:
                    </strong>
                    0 secs ago
                </div>
            </div>
            <div class="row">
                <div class="six columns">
                    <div class="panel">
                        <div class="panel-header">
                            Upload a File
                        </div>
                        <div class="panel-body file-panel">
                            <form method="post" action="/cgi-bin/meshchat?action=upload_file" id="upload-form" enctype="multipart/form-data">
                                <label for="file">Upload File</label>
                                <progress class="hidden"></progress><br/>
                                <input type="file" name="uploadfile" id="upload-file" value="">
                                <input id="upload-button" class="button-primary" type="submit" value="Upload">
                            </form>
                        </div>
                    </div>
                </div>
                <div class="six columns">
                    <div class="panel">
                        <div class="panel-header">
                            File System
                        </div>
                        <div class="panel-body file-panel">
                            <div class="" id="total-bytes"></div>
                            <div class="" id="free-bytes"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div id="ohsnap"></div>
            </div>            
            <div class="row">
                <div class="tweleve columns">
                    <div class="panel">
                        <div class="panel-header">
                            Files Available
                        </div>
                        <div class="panel-body">
                            <table class="u-full-width">
                                <thead>
                                    <tr>
                                        <th>File</th>
                                        <th>Size</th>
                                        <th>Node</th>
                                        <th>Timestamp</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody id="files-table">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="tweleve columns center">
                    <div id="copyright">MeshChat Copyright &copy; <a href="http://www.trevorsbench.com">Trevor Paskett - K7FPV</a></div>
                </div>
            </div>
        </div>
        <script src="jquery-2.2.0.min.js"></script>
        <script src="ohsnap.js"></script>
        <script src="js.cookie.js"></script>
        <script src="numeral.min.js"></script>
        <script src="shared.js"></script>
        <script src="files.js"></script>
    </body>
</html>
