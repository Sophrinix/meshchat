<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="skeleton.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body class="has-docked-nav">
    <div class="container" id="call-sign-container">
      <form>
	<div class="row">
	  <div class="four columns">&nbsp;</div>
	  <div class="four columns">
	    <label for="call-sign">Your Call Sign</label>
	    <input class="u-full-width" type="text" placeholder="" id="call-sign">
	  </div>
	  <div class="four columns">&nbsp;</div>
	</div>
	<div class="row">
	  <div class="four columns">&nbsp;</div>
	  <div class="four columns">
	    <input id="submit-call-sign" class="button-primary" type="submit" value="Send">
	  </div>
	  <div class="four columns">&nbsp;</div>
	</div>
      </form>
    </div>
    <div class="container hidden" id="chat-container">
      <div class="navbar-spacer"></div>
      <nav class="navbar">
	<div class="container">
          <ul class="navbar-list">
            <li class="navbar-item"><a class="navbar-link" href="/meshchat/">Chat</a></li>
	    <li class="navbar-item"><a class="navbar-link" href="/meshchat/status.html">Status</a></li>
            <li class="navbar-item logout"><a class="navbar-link" href="#" id="logout">Logout</a></li>
          </ul>
	</div>
      </nav>
      <div>
	<form>
	  <label for="message">New Message</label>
	  <textarea maxlength="1000" class="u-full-width" placeholder="Enter message here" id="message"></textarea>
	  <label class="last-updated">
	    <span class="label-body" id="last-update">Last updated 3 secs ago</span>
	  </label>
	  <input id="submit-message" class="button-primary" type="submit" value="Send">
	</form>
      </div>
      <div class="row">
	<div class="tweleve column">
	  <div id="ohsnap"></div>
	</div>
      </div>
      <div class="row">
	<div class="tweleve column">
	  <table class="u-full-width">
	    <thead>
	      <tr>
		<th>Timestamp</th>
		<th>Message</th>
		<th>Call Sign</th>
		<th>Node</th>
	      </tr>
	    </thead>
	    <tbody id="message-table">
	    </tbody>
	  </table>
	</div>
      </div>
    </div>
    <script src="zepto.min.js"></script>
    <script src="fx.js"></script>
    <script src="fx_methods.js"></script>
    <script src="ohsnap.js"></script>
    <script src="js.cookie.js"></script>
    <script src="chat.js"></script>
  </body>
</html>
