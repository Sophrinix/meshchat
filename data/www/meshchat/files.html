<html>
    <head>
        <title>Mesh Chat v0.2</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="skeleton.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
    </head>
    <body class="has-docked-nav">
        <div class="container">
            <div class="navbar-spacer"></div>
            <nav class="navbar">
                <div class="container">
                    <ul class="navbar-list">
                        <li class="navbar-item"><a class="navbar-link" href="/meshchat/">Chat</a></li>
                        <li class="navbar-item"><a class="navbar-link" href="/meshchat/files.html">Files</a></li>
                        <li class="navbar-item"><a class="navbar-link" href="/meshchat/status.html">Status</a></li>
                        <li class="navbar-item logout"><a class="navbar-link" href="#" id="logout">Logout</a></li>
                    </ul>
                </div>
            </nav>
            <div class="row">
                <div class="tweleve columns">
                    <form method="post" action="/cgi-bin/meshchat?action=upload_file" id="upload-form" enctype="multipart/form-data">
                        <label for="file">Upload File</label>
                        <input type="file" name="uploadfile" id="upload-file" value="">
                        <input id="upload-button" class="button-primary" type="submit" value="Upload"><progress class="hidden"></progress>
                    </form>

                </div>
            </div>
            <div class="row">
                <div id="ohsnap"></div>
            </div>
            <div class="row">
                <div class="six columns" id="total-bytes"></div>
                <div class="six columns" id="free-bytes"></div>
            </div>
            <div class="row">
                <div class="tweleve columns">
                    <table class="u-full-width">
                        <thead>
                            <tr>
                                <th>File</th>
                                <th>Size</th>
                                <th>Node</th>
                                <th>Timestamp</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="files-table">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="zepto.min.js"></script>
        <script src="fx.js"></script>
        <script src="fx_methods.js"></script>
        <script src="ohsnap.js"></script>
        <script src="js.cookie.js"></script>
        <script src="numeral.min.js"></script>
        <script src="files.js"></script>
        <script src="shared.js"></script>
    </body>
</html>
